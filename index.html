<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game of life</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/assets/fontawesome/css/all.css">
</head>

<body>
  <canvas id="canvas" width="1" height="1" draggable="true"></canvas>

  <div class="settings" id="setting-ui">

    <button class="btn btnF1" id="btn-1">
      <span class="fa fa-xmark"></span>
    </button>

    <button class="btn btnF2" id="btn-2">
      <span class="fa-solid fa-shuffle"></span>
    </button>

    <button class="btn btnF3 on" id="btn-3">
      <span class="fa fa-hourglass"></span>
    </button>

    <button class="btn btnF4" id="btn-4">
      <span class="fa fa-arrows-rotate"></span>
    </button>

    <button class="btn btnF5" id="btn-5">
      <span class="fa fa-clock"></span>
    </button>

    <button class="btn btnF6 dark" id="btn-6">
      <span class= "fa-solid fa-moon"></span>
    </button>

    <button class="btn btnF7" id="btn-7">
      <span class="fa-brands fa-github-alt"></span>
    </button>

    <button class="btn btnF8" id="btn-8">
      <span class="fa-solid fa-info"></span>
    </button>

  </div>
  <script src="./src/index.js" type="module"></script>
  
</body>

</html>
